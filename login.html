<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- adminlte -->
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="app/plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="app/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="app/dist/css/adminlte.min.css">
    <!-- end admin lte -->
     
    <!-- semantic framework -->
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <!-- end semantic -->

    <title>Login NF_Store</title>
</head>
<body class="hold-transition login-page">
    <!-- tampilan login -->
    <div class="login-box">
    <div class="login-logo">
        <img src="logo.png" class="h-5 mx-auto"  fill="none" alt="">
    </div>
    <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Please fill in your username and password</p>

      <form action="login.html" method="post">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <a href="index.html" class="btn btn-primary btn-block">LOGIN</a>
            <!-- <button type="submit" class="btn btn-primary btn-block">LOGIN</button> -->
          </div>
          <!-- /.col -->
        </div>
      </form>

    </div>
    </div>
    </div>
    <!-- end tampilan login -->

    <!-- footer -->
     <div class="ui container center aligned custom-facebook-spacing">
      <button class="ui facebook button" fdprocessedid="zdjx9f">
        <i class="facebook icon"></i>
        Facebook
      </button>
     </div>

     <footer class="container">
        <div class="mx-auto max-w-7xl px-4 py-8 sm:px-6 lg:px-8">
            <div>

            <p class="mt-4 text-center text-sm text-gray-500 lg:mt-0">
                NF_Store Â© 2025. All rights reserved.
            </p>
            </div>
        </div>
    </footer>
    <!-- end footer -->
</body>
</html>
